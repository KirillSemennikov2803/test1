<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <title>{{ title }}</title>
  </head>
  <body>
  <div class="center-block">
      <div>
    <h1>{{ title }}</h1>
    <h2>{{ q0 }}</h2>
  <form action="{{ url }}" method="get">
    <div class="custom-control custom-radio">
  <input type="radio" id="customRadio1" value="1" name="customRadio" class="custom-control-input">
  <label class="custom-control-label" for="customRadio2">{{ q1 }}</label>
    </div>
    <div class="custom-control custom-radio">
  <input type="radio" id="customRadio2" name="customRadio" value="2" class="custom-control-input">
  <label class="custom-control-label" for="customRadio2">{{ q2 }}</label>
    </div>
      <div class="custom-control custom-radio">
  <input type="radio" id="customRadio3" value="3" name="customRadio" class="custom-control-input">
  <label class="custom-control-label" for="customRadio3">{{ q3 }}</label>
    </div>
      <div class="custom-control custom-radio">
  <input type="radio" id="customRadio4" value="4" name="customRadio" class="custom-control-input">
  <label class="custom-control-label" for="customRadio3">{{ q4 }}</label>
    </div>
      <button type="submit" class="btn btn-primary">Ответить</button>
      </form>
          </div>
  </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
